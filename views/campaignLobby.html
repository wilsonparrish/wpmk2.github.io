<header id="home-banner" class="w3-indigo">
	<h1>{{campaign.name}}</h1>
</header>
<div class="main-content">

	<!--<div class="w3-row">
        The name of this Campaign is {{campaign.name}}
    </div>-->
	<br>
	<div class="w3-row" id="divmap-content" ng-show="activeMap">
		<div id="map-container" class="w3-col m12 l12">
			<h2>Current Map</h2>
			<hr>
			<div ng-show="rendering" id="render-screen" ng-style="{height: mapHeight}">
				<h2>rendering...</h2>
				<br><br>
				<img src="images/giphy.gif">
			</div>
			<div id="divmap" ng-style="{width: mapWidth}">
				<div ng-hide="rendering ">
					<div ng-repeat="cell in cellsArray track by $index " class="cell
                " title={{cell.tooltip}} ng-class="cell.tooltip ? 'hasTooltip' : '' " ng-style="{ 'background-color': cell.background, 'background-image':
                'url(' + cell.backgroundUrl + ')', 'background-size': gridSize + 'px', 'height': gridSize + 'px', 'width': gridSize
                + 'px' } " ng-mousedown="placeIcon(playerIcon, $index) "><img ng-if="cell.occupantIconUrl" src={{cell.occupantIconUrl}} alt="" ng-style="{'width': gridSize + 'px', 'height': gridSize + 'px'}"></div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="w3-row ">
		<div class="w3-col m7 l7">
			<h2>Player Dashboard</h2>
			<hr>
			<h3>Current Icon</h3>
			<div class="cell" ng-show="playerIcon" ng-style="{'width': gridSize + 'px', 'height': gridSize + 'px'}"><img src={{playerIcon}} alt="" ng-style="{'width': gridSize + 'px', 'height': gridSize + 'px'}"></div>
            <br><br>
            <label for="new-icon-input">Add url for new Icon</label>
            <input type="text" name="new-icon-input" ng-model="newIconUrl">
            <button class="w3-btn w3-indigo " ng-click="setPlayerIcon()">Set Url</button>
		</div>
		<div class="w3-col m5 l5 ">
			<div ng-show="isUserDM">
				<h2>DM Dashboard</h2>
				<hr>
				<label for="active-map ">Choose Active Map</label><br>
				<select name="active-map " id="active-map " ng-model="activeMap " ng-options="map
            as map.name for map in savedMaps | filter: user.user.displayName | inArray:mapsArray: 'name' " ng-change="renderMap() "></select>
			</div>
		</div>
	</div>
</dIv>
